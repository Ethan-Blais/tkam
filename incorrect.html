<html>
  <head>
    <title>Incorrect</title>
    <link rel="stylesheet" type="text/css" href="css.css">
  </head>
  <body>
    <img src="critical.png">
    <iframe src="Wrong.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> 
    <audio autoplay loop  id="playAudio">
      <source src="Wrong.mp3">
    </audio>
    <script>
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome){
        $('#iframeAudio').remove()
      } else {
        $('#playAudio').remove()
      }
    </script>
    <h2>Incorrect!</h2>
    <p>Click the back arrow at the top-left of Google Chrome</p>
  </body>
</html>
