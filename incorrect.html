<html>
  <head>
    <title>Incorrect</title>
    <link rel="stylesheet" type="text/css" href="css.css">
  </head>
  <body>
    <img src="critical.png">
    <script>
      function playBuzzer() {
        var buzz = new Audio("Wrong.mp3")
        buzz.play()
        buzz.currentTime=0
      }
    </script>
    <h2>Incorrect!</h2>
    <p>Click the back arrow at the top-left of Google Chrome</p>
    <button onclick="playBuzzer()">Play 'buzzer' sound, for fun</button>
  </body>
</html>
