<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Please enter the password to continue:</h2>
    <p>If you do not know the password, let your teacher know.</p>
    <form name="login">
      <input type="text" name="pswrd"/>
      <input type="button" onclick="check(this.form)" value="Continue"/>
    </form>
    <script language="javascript">
      function check(form) {
        if(form.pswrd.value == "English Mockingbird") {
          window.open("question1.html")
        }
        else {
          alert("The Password is incorrect")/*displays error message*/
        }
      }
    </script>
  </body>
</html>
